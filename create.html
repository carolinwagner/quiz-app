<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <section>
        <form>
          <div>
            <label for="question">Add Question</label>
            <textarea
              id="question"
              name="question"
              cols="35"
              rows="6"
            ></textarea>
          </div>

          <div>
            <label for="answer">Add Answer</label>
            <textarea id="answer" name="answer" cols="35" rows="6"></textarea>
          </div>

          <div>
            <label for="tags">Add Tags</label>
            <textarea id="tags" name="tags" cols="35" rows="6"></textarea>
          </div>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div>
        <nav>
          <a href="index.html"><img src="" alt="Home" /></a>
          <a href="bookmarks.html"><img src="" alt="Bookmarks" /></a>
          <a href="create.html"><img src="" alt="Create" /></a>
          <a href="profile.html"><img src="" alt="Profile" /></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
