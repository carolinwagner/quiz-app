<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Create</h1>
    </header>
    <main>
      <section class="create">
        <form class="create__form">
          <label for="question" class="create__label">Add Question</label>
          <textarea
            class="create__form--input"
            id="question"
            name="question"
            cols="35"
            rows="6"
          ></textarea>

          <label for="answer" class="create__label">Add Answer</label>
          <textarea
            class="create__form--input"
            id="answer"
            name="answer"
            cols="35"
            rows="6"
          ></textarea>

          <label for="tags" class="create__label">Add Tag</label>
          <textarea
            class="create__form--input"
            id="tags"
            name="tags"
            cols="35"
            rows="6"
          ></textarea>
          <div>
            <button class="submit-button">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <a href="index.html"><img src=img/home.svg alt="Home" /></a>
        <a href="bookmarks.html"
          ><img src="img/bookmark.svg" alt="Bookmarks"
        /></a>
        <a href="create.html"><img src="img/edit.svg" alt="Create" /></a>
        <a href="profile.html"><img src="img/users.svg" alt="Profile" /></a>
      </nav>
    </footer>
  </body>
</html>
