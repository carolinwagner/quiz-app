<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <section>
        <form action="add-question" method="post">
          <div>
            <label for="add-question">Add Question</label>
            <textarea id="text" name="text" cols="35" rows="6"></textarea>
          </div>
        </form>
      </section>

      <section>
        <form action="add-answer" method="post">
          <div>
            <label for="add-answer">Add Answer</label>
            <textarea id="text" name="text" cols="35" rows="6"></textarea>
          </div>
        </form>
      </section>

      <section>
        <form action="add-tags" method="post">
          <div>
            <label for="add-question">Add Tags</label>
            <textarea id="text" name="text" cols="35" rows="6"></textarea>
          </div>
        </form>
      </section>

      <button>Submit</button>
    </main>
    <footer>
      <div>
        <nav>
          <a href="index.html"><img src="" alt="Home" /></a>
          <a href="bookmarks.html"><img src="" alt="Bookmarks" /></a>
          <a href="create.html"><img src="" alt="Create" /></a>
          <a href="profile.html"><img src="" alt="Profile" /></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
